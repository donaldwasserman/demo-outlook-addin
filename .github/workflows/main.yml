on:
  release:
    types: [published]
jobs:
  generate_changelog:
    runs-on: ubuntu-latest
    name: Update Changelog
    steps:
      - name: Create Changelog.md
        id: changelog
        uses: donaldwasserman/changelog-generator-action@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # Required
          changelog: 'CHANGELOG.md' # optional, default: CHANGELOG.md
          use_pullrequest: true
      - name: Update package.json
        id: packagejson
        uses: donaldwasserman/packagejson-update-action@master # Use with caution
        with:
          token: ${{secrets.GITHUB_TOKEN }} # Required
          path: 'package.json' #option, default: package.json
